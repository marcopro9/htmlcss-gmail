<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>esercizio Gmail</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- mainwrapper -->
    <div class="main-wrapper">

      <!-- header -->
      <header>

        <!-- topheader -->
        <div>
          <img src="img/gmaillogo.png" alt="logo" id="logo-gmail">
          <span class="logo-text">Gmail</span>
        </div>
        <!-- fine top header -->

        <hr>

        <!-- bottom header -->
        <div>
          <form>
            <input type="text" placeholder="Search">
            <button>VAI</button>
          </form>
          <p class="counter"> You have <span class="number">30</span> unread</p>
        </div>
        <!-- fine bottom header -->

      </header>
      <!-- fine header -->

      <hr>

      <!-- inizio main content  -->
      <main>
        <div>

          <!-- prima email -->
          <div class="single-email">
            <span>
              <input type="checkbox">
            </span>
            <span>
              &starf;
            </span>
            <span class="subject">
              Oggetto della email
            </span>
            <span class="mail-content">
              - testo della email...
            </span>
          </div>
          <!-- seconda email -->
          <div class="single-email-read">
            <span>
              <input type="checkbox">
            </span>
            <span>
              &starf;
            </span>
            <span class="subject">
              Oggetto della email
            </span>
            <span class="mail-content">
              - testo della email...
            </span>
          </div>
          <!-- terza email -->
          <div class="single-email">
            <span>
              <input type="checkbox">
            </span>
            <span>
              &starf;
            </span>
            <span class="subject">
              Oggetto della email
            </span>
            <span class="mail-content">
              - testo della email...
            </span>
          </div>
          <!-- quarta email -->
          <div class="single-email">
            <span>
              <input type="checkbox">
            </span>
            <span>
              &starf;
            </span>
            <span class="subject">
              Oggetto della email
            </span>
            <span class="mail-content">
              - testo della email...
            </span>
          </div>
        </div>
      </main>
      <!-- fine main content -->

      <hr>

      <!-- inizio footer -->
      <footer>
      <p>GMail<span class="autore"> powered by Davide</span></p>
      </footer>
      <!-- fine footer -->
    </div>
<!-- fine mainwrapper -->
  </body>
</html>
